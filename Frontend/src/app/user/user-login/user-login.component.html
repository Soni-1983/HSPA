<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        User Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
          <div class="form-group col-12">
            <label class="form-label">User Name <app-required-field></app-required-field></label>
            <input type="text" class="form-control"  id="userName" autocomplete="userName" required ngModel name="userName"  />
          </div>
          <div class="form-group col-12">
            <label class="form-label">Password <app-required-field></app-required-field></label>
            <input type="password" class="form-control" id="password" autocomplete="password" required ngModel name="password" />
          </div>
          
          <div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" >Login</button>
            <button type="reset" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
